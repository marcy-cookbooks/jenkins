---
driver_plugin: docker

driver_config:
  use_sudo: false

provisioner:
  name: chef_solo

platforms:
  - name: centos-6.4

suites:
  - name: default
    run_list:
      - recipe[java::default]
      - recipe[jenkins::default]
    attributes:
      install_flavor: oracle
      jdk_version: 7
      oracle:
        accept_oracle_download_terms: true

busser:
  sudo: true
